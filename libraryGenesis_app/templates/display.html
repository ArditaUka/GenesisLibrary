<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventHub</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid">
     
        <div class="row dashboard-header mt-3">
            <div class="col-sm">
                <h2 class="gradient"><a class="no-decoration" href="/">GenesisLibrary</a></h2>
            </div>
            <div class="col-sm-6 search-form">
                <form class="search" action="/" method="get">
                    <input type="text" name="q" placeholder="Search by title" id="search" value="{{ request.GET.q }}"/>
                    <button><i class="fa fa-search" aria-hidden="true"></i></button>
                </form>
            </div>
            <div class="row  text-right extra-width m-1">
                <div class="col-sm-4  pl-1  text-left">
                    <a href="/about">About Us</a>
                </div>
                {% if request.session.uid %}
                    
                    <div class="col-sm-3 mr-4 text-left">
                    <a href="/display_borrowed">Borrowed</a>
                    </div>
                    
                    <div class="col-sm-4 text-left">
                    <a href="/logout">Log out</a>
                    </div>
                    
                    
                {% else %}
                <div class="col-sm-3 pl-1 text-left">
                    <a href="/display_login">Sign in</a>
                </div>
                {% endif %}
            </div>
            
            
        </div>

            <div class="col-sm mt-5 ml-5">
                <div class="form-group row">
                    <h6 class="col-sm-2 mt-5">Title: </h6>
                    <div class="col-sm-10 mt-5">
                        <p>{{book.title}}</p>
                    </div>
                </div>
                <div class="form-group row">
                    <h6 class="col-sm-2">Author: </h6>
                    <div class="col-sm-10">
                        <p>{{book.author}}</p>
                    </div>
                </div>
                <div class="form-group row">
                    <h6 class="col-sm-2">Publish Date: </h6>
                    <div class="col-sm-10">
                        <p>{{book.publish_date}}</p>
                    </div>
                </div>
                <div class="form-group row">
                    <h6 class="col-sm-2">About: </h6>
                    <div class="col-sm-5">
                        <p>{{book.about}}</p>
                    </div>
                </div>
                <a class="btn btn-primary mt-3 ml-5" href="/borrow_info/{{book.id}}" role="button">Borrow</a>
                {% if request.session.uid %}
                <a class="btn btn-primary mt-3 ml-3" href="/return_book/{{book.id}}" role="button">Return</a>
                {% endif %}
                <a class="btn btn-primary ml-3 mt-3" href="/" role="button">Back</a>
            </div>

    </div>
</body>
</html>
