<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenesisLibrary</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
     
        <div class="row dashboard-header mt-3">
            <div class="col-sm">
                <h2 class="gradient"><a class="no-decoration" href="/">GenesisLibrary</a></h2>
            </div>
            <div class="row  text-right extra-width m-1">
                <div class="col-sm-4  pl-1  text-left">
                    <a href="/about">About Us</a>
                </div>
                    <div class="col-sm-3 mr-4 text-left">
                    <a href="#">Borrowed</a>
                    </div>
                    
                    <div class="col-sm-4 text-left">
                    <a href="/logout">Log out</a>
                    </div>
            </div>
        </div>
        <div class="container-fluid mt-5 ml-4">
                <div class="row mt-5">
                    
                        {% for book in books %}
                        <div class="col-sm-3  mb-5 events">
                        <a href="/edit/{{book.id}}">
                        <figure>
                            <img src="{% static book.genre %}{{".jpg"}}" alt="Book Cover" width="230" height="150">
                            
                            <figcaption>
                                {{book.title}}<br>
                                {{book.author}}<br>
                            </figcaption>
                        </figure>
                        </div>
                        </a>
                        {% endfor %}
                        </div>
                
                </div>
        </div>
        <div class="mb-3">
            <a class="btn btn-primary btn-lg ml-5" href="/new_book" role="button">Add Book</a>
        </div>
    </div>
</body>
</html>
